<div id="login-main">

    <div *ngIf="isPlayerNameAvailable() == false" class="loginContent">
        <p class="loginLabelText">{{ getPreLoginMessage() }}</p>
        <form #loginForm="ngForm" (submit)="nameInputHandler(loginForm.value.username)" id="loginForm">
            <input type="text" id="loginTextField" name="username" placeholder="PLAYER NAME" ngModel/>
            <button *ngIf="loginForm.value.username?.length > 0" type="submit" id="loginButton">LOG IN</button>
        </form>
    </div>

    <div *ngIf="isPlayerNameAvailable() == true" class="loginContent" (mouseenter)="onMouseEnter(logoutButton)" (mouseleave)="onMouseLeave(logoutButton)">
        <p class="loginLabelText">Hi, <span style="color: red; letter-spacing: 0.1rem;">{{ getPlayerName() }}</span>!</p>
        <button #logoutButton id="logoutButton" (click)="logoutUser()">LOG OUT</button>
    </div>

</div>
